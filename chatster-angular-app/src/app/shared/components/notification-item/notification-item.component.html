<div class="answer-container">
  <div class="holder">
    <div class="image-header">
      <img src="{{item?.avatar}}"
           alt="nature">
    </div>
    <div class="image-content">
      <div class="accept-call">
        {{item.name}}...is calling
      </div>
      <div class="accept-call" (click)="acceptCall(item?.id || '')">
        Accept
      </div>
      <div class="deny-call" (click)="denyCall(item?.id || '')">
        Deny
      </div>
    </div>
  </div>
</div>

<div class="call-panel">
  <div class="call-panel-avatar">
    <img src="{{(roomData$ | async)?.avatar}}"
         alt="">
  </div>
  <div class="call-panel-username">
    {{(roomData$ | async)?.name}}
  </div>
  <div class="call-panel-videocall">
    <lucide-icon [img]="videocall" class="svg"></lucide-icon>
  </div>
</div>

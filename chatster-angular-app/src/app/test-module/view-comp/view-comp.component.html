<h3>Contact Form</h3>

<div class="container">

  <input type="text" id="fname12" name="firstname11" placeholder="room id" #roomid >
  <input type="text" id="fname31" name="firstname22" placeholder="user id" #userid >

  <label for="fname">message</label>
  <input type="text" id="fname" name="firstname" placeholder="message" #message >

  <input type="submit" value="add message" (click)="sendMessage(userid.value,roomid.value,message.value)">
  <input type="submit" value="edit message" (click)="edit()">
  <input type="submit" value="del message" (click)="del()">
</div>
MESSAGES
<div>
  {{ (message$ | async)?.id}}

  {{ (message$ | async)?.created_at}}

  {{ (message$ | async)?.message}}

  {{ (message$ | async)?.sent_by}}
</div>


<ul>
  <li *ngFor="let message of messages$ | async">
    {{ message.id }}      :   {{ message.created_at }}.  {{ message.sent_by }} . {{ message.message }}
  </li>
</ul>

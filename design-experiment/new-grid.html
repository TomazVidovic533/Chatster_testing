  *{

    padding: 0;

  *::-webkit-scrollbar {
  width: 0.2em;
}

*::-webkit-scrollbar-track {
  background: #dcdcdc;
  border-radius: 0.1em;
}

*::-webkit-scrollbar-thumb {
  background-color: #dcdcdc;

  body{

.grid::-webkit-scrollbar, body::-webkit-scrollbar { 
    scrollbar-width: thin;          /* "auto" or "thin" */
    scrollbar-color: #3d3d3d #dcdcdc; 
}

.grid { 
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(24em, 1fr));
  grid-gap: .6em;
  align-items: start;
  height: 86vh;
  scrollbar-width: thin;          /* "auto" or "thin" */
    scrollbar-color: #3d3d3d #dcdcdc; 
    overflow-y: auto;
    margin-left: 2em;
  margin-right: 2em;
  padding: 0.4em;
}

.grid > .grid-item {
  border-radius: 0.8em;
  box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
  flex-grow: 1;
  cursor: pointer;
}
.grid > .grid-item img {
  max-width: 100%;
  border-radius: 0.8em;
  flex-grow: 1;
  cursor: pointer;
}
.grid-item-content{

}

.grid-item  {

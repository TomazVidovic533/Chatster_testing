<!DOCTYPE html>
<html>
  <head>
    <title>Page Title</title>
    <style>
  
  body{
  background-color: #f0f2f5;
  scrollbar-width: none;
}

  *::-webkit-scrollbar {
  width: 0.2em;
}

*::-webkit-scrollbar-track {
  background: #dcdcdc;
  border-radius: 0.1em;
}

*::-webkit-scrollbar-thumb {
  background-color: #dcdcdc;
  border-radius: 0.6em;
  border: 3px solid #3d3d3d;
}

.videocall-container {
  height: 88vh;
  display: flex;
  flex-direction: column;
  scrollbar-width: thin;          /* "auto" or "thin" */
    scrollbar-color: #3d3d3d #dcdcdc; 
    overflow-y: auto;
}

.videocall-holder {
  display: flex;
  flex-wrap: wrap;
  scrollbar-width: thin;          /* "auto" or "thin" */
  scrollbar-color: #3d3d3d #dcdcdc; 
}

.video-frame {
  background-color: #9c9c9c;
  width: 100px;
  margin: 10px;
  text-align: center;
  line-height: 75px;
  font-size: 30px;
  flex-grow: 1;
  height: 24em;
  border-radius: .8em;
  box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
}

.videocall-controls-panel{
  justify-content: center;
  display: flex;
  flex-direction: row;
}

.video-controll-button-item{
  margin:.8em;
  padding: 1.1em;
  border: none;
  border-radius: 2em;
  background-color: rgb(55, 134, 204);
  color: white;
  font-weight: bold;
}

.video-controll-button-item:hover{
  background-color:rgb(17, 97, 167);
  transition-timing-function: ease-in-out;
  transition: background-color 0.6s;
  opacity: 0.98;
  box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
}


@media screen and (max-width: 700px) {
.video-frame{
    -ms-flex: 100%;
    flex: 100%;
    max-width: 100%;
    height: 11.5em;
  }
}

  </style>
  </head>
  <body>


    <div class="videocall-container">
      <div>
        <div class="videocall-holder">
          <canvas class="video-frame">1</canvas>
          <canvas class="video-frame">2</canvas>
        </div>
      </div>
      <div class="videocall-controls-panel">
        <button class="video-controll-button-item">Start</button>
        <button class="video-controll-button-item">Share</button>
        <button class="video-controll-button-item">Stop</button>
      </div>
    </div>
  </body>
</html>

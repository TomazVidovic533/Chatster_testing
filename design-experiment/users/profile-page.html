<!DOCTYPE html>
<html>
  <head>
    <title>Page Title</title>
    <style>

* {
box-sizing: border-box;
margin:0;
padding:0;
}

body{
  background-color: #f0f2f5;
  scrollbar-width: none;
}

/* profile header*/

.profile-header-container{
    height: 12em;
    background-color: #A2D2FF;
    width: 100%;
    position: relative;
    margin-top: 3.2em;
    width: 40em;
    margin-left: auto;
    margin-right: auto;
    border-radius: 0.6em;
    box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
}
  
.header-data-container {    
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding-top: 1em;
}

.header-data-container img{    
    border-radius: 50%;
    object-fit: cover;
    width: 7.5em;
    height: 7.5em;
}

.header-data-container-title{    
    padding-top: 0.4em;
    font-size: 24px;
    font-weight: bold;
}



/* content section*/

.profile-content-container{
    background-color: #e7e9eb;
    width: 100%;
    position: relative;
    margin-top: 1.4em;
    width: 40em;
    margin-left: auto;
    margin-right: auto;
    border-radius: 0.6em;
    box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
}
  
.content-data-container{
  display: flex;
  flex-direction: row;
  flex-wrap: wrap; 
}

.row-items {
  width: 1.2em;
  margin: 1%;
  height: 2em;
  padding-top: 0.5em;
  padding-left: 0.4em;
  padding-right: 0.4em;
  padding-bottom: 0.6em;
}

.short-row-item{
  flex-grow:1;
  font-weight: bold;
  text-align: right;
}

.long-row-item{
  flex-grow:4;
  word-wrap: break-word;
  height: fit-content;
  background-color: #f0f2f5;
  border-radius: 0.6em;
}

@media screen and (max-width: 600px) {
.row-items, .content-data-container, .profile-header-container, .profile-content-container, .content-data-container{
    -ms-flex: 100%;
    flex: 100%;
    max-width: 100%;
  }
  .short-row-item{
    text-align: left;
  }
}

    </style>
  </head>
  <body>



    <div class="profile-header-container">
      <div class="header-data-container">
        <img src="https://source.unsplash.com/1600x900/?nature"
          alt="nature" class="item">
        <div class="header-data-container-title">username</div>
      </div>
    </div>

    <div class="profile-content-container">


      <div class="content-data-container">
        <div class="row-items short-row-item">PRO Member</div>
        <div class="row-items long-row-item"><i>Itetemsadsadsasadam</i></div>
      </div>

    </div>

  </body>
</html>

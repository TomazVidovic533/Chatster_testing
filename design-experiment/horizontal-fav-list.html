*::-webkit-scrollbar {
  width: 0.1em;
}

*::-webkit-scrollbar-track {
  background: #dcdcdc;
  border-radius: 0.1em;
}

*::-webkit-scrollbar-thumb {
  background-color: #7c7878;
  border-radius: 0.6em;
}

.grid::-webkit-scrollbar, body::-webkit-scrollbar { 
    scrollbar-width: thin;          /* "auto" or "thin" */
    scrollbar-color: #3d3d3d #dcdcdc; 
}

/* change only here*/
.grid { 
  display: grid;
  grid-template-columns: repeat(auto-fill,minmax(20em,1fr));
  grid-auto-flow: column;
  grid-auto-columns: minmax(20em,1fr);
  overflow-x: auto;
  grid-gap: .6em;
  align-items: start;
  margin-left: 2em;
  margin-right: 2em;
  padding: 0.4em;
  scrollbar-width: thin;          /* "auto" or "thin" */
  scrollbar-color: #3d3d3d #dcdcdc; 
}

.grid > .grid-item {
  border-radius: 0.8em;
  box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
  flex-grow: 1;
  cursor: pointer;
}
.grid > .grid-item img {

}
.grid-item-content{

}

 @media screen and (max-width: 600px) {
.grid-item  {

    max-width: 100%;
  }
}
</style>

.room-list-item{
  margin-top:.6em;
  background-color:#ffffff;

.room-list-item-avatar{
    border-radius: 50%;

    height: 3em;
    object-fit: cover;
}

.room-list-item-content-title{
    font-size: 20px;
    padding-top: 1em;
    padding-right: 0.6em;

  height: -moz-fit-content;
  height: fit-content;
  text-align: justify;
  word-wrap: break-word;
}

.room-list-item-content-time{
    padding-top: 1.7em;
    padding-left: 0.1em;
}


.room-list-item-text{
  font-size: 12px;
  padding-left: .4em;

  padding-left: .4em;
  padding-right: .2em;
  width: -moz-fit-content;
  width: fit-content;
  height: -moz-fit-content;
  height: fit-content;
  text-align: justify;
  margin-right: .8em;
  margin-bottom: .8em;
}

<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
* {
  box-sizing: border-box;
}

table {
  margin: 0;
  padding: 0;
  width: 100%;
  table-layout: fixed;
}

table caption {
  font-size: 1.5em;
  margin: .5em 0 .75em;
}

table tr {

  padding: .35em;
}

table th,
table td {
  padding: .625em;
  text-align: center;
  border-radius: 0.6em;
}

table th {
  font-size: .85em;
  letter-spacing: .1em;
  text-transform: uppercase;
}

@media screen and (max-width: 600px) {
  table {
    border: 0;
  }

  table caption {
    font-size: 1.3em;
  }
  
  table thead {
    border: none;
    clip: rect(0 0 0 0);
    height: 1px;
    margin: -1px;
    overflow: hidden;
    padding: 0;
    position: absolute;
    width: 1px;
  }
  
  table tr {
    display: block;
    margin-bottom: .625em;
  }
  
  table td {
    display: block;
    font-size: .8em;
    text-align: right;
  }
  
  table td::before {
    content: attr(data-label);
    float: left;
    font-weight: bold;
    text-transform: uppercase;
  }
  
  table td:last-child {
    border-bottom: 0;
  }
}

/* general styling */
body {
  font-family: "Open Sans", sans-serif;
  line-height: 1.25;
}

.image-item-table{
 height: 4em;
 width: 4em;
 object-fit: cover;
 border-radius: 0.6em;
}

.profile-content-container{
    background-color: #e7e9eb;
    width: 100%;
    position: relative;
    margin-top: 1.4em;
    width: 40em;
    margin-left: auto;
    margin-right: auto;
    border-radius: 0.6em;
    box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
}

</style>
    </head>
    <body>

        <div class="profile-content-container">
            <table>
                <caption>Statement Summary</caption>


                <thead>
                    <tr>
                        <th scope="col">Account</th>
                        <th scope="col">Due Date</th>
                        <th scope="col">Period</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td data-label="Account"><img
                                src="https://source.unsplash.com/1600x900/?nature"
                                alt="nature" class="image-item-table"></td>
                        <td data-label="Due Date">02/01/2016</td>

                        <td data-label="Period">03/01/2016 - 03/31/2016</td>
                    </tr>
                    <tr>
                        <td scope="row" data-label="Acount"><img
                                src="https://source.unsplash.com/1600x900/?nature"
                                alt="nature" class="image-item-table"></td>
                        <td data-label="Due Date">02/01/2016</td>
                        <td data-label="Period">01/01/2016 - 01/31/2016</td>
                    </tr>
                </tbody>
            </table>

        </div>




    </body>
</html>
